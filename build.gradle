plugins {
	id 'java'
	id 'application'
}

repositories {
	jcenter()
	maven { url 'https://jitpack.io' }
}

mainClassName = 'fwcd.circuitbuilder.CircuitBuilderMain'

dependencies {
	implementation 'com.github.fwcd:Fructose:b12e36618dc3d386cde73b25efe45723f88eb859'
	implementation 'com.github.fwcd:Palm:98baa8c5e7b1de82e78b4341fc9f0ec3ea7b69c9'
	testImplementation 'junit:junit:4.12'
}
