plugins {
	id 'java'
	id 'application'
}

repositories {
	jcenter()
	maven { url 'https://jitpack.io' }
}

mainClassName = 'fwcd.circuitbuilder.CircuitBuilderMain'

dependencies {
	implementation 'com.github.fwcd:Fructose:164e380e2cc512378d42f8b7cdefeb7ae4cd0c02'
	implementation 'com.github.fwcd:Palm:c50f9260875fb8ec52b23d40f06eb5255f28bddc'
	implementation 'com.google.code.gson:gson:2.8.5'
	testImplementation 'junit:junit:4.12'
}
